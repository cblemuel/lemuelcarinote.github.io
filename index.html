        <title>CarParts.com â€“ Right Parts, Guaranteed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #preloader {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 999;
                overflow: visible;
                background: url('https://cdn.getblueshift.com/pictures/88365/content/cp_preloader2.gif') no-repeat center center;
                background-color: #ffffff;
            }

            #content {
                display: none;
            }
        </style>
    </head>
<body style="margin: 0; padding: 0"><div id="preloader"></div>
<script>
            var preloader;
            function preload(opacity) {
                if(opacity <= 0) {
                    showContent();
                }
                else {
                    preloader.style.opacity = opacity;
                    window.setTimeout(function() { preload(opacity - 0.05) }, 200);
                }
            }

            function showContent() {
                preloader.style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }

            document.addEventListener("DOMContentLoaded", function () {
                preloader = document.getElementById('preloader');
                preload(1);
            });
        </script>
</body>
</html>
