<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CarParts.com</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="icon" href="https://cld.partsimg.com/image/upload/h_200,w_200,f_auto,q_auto/carparts/logos/badge/blue/CP_BADGE_RGB_BLUE_HR.png">
<style>
    body {
        margin: 15px;
    }

    
    * {
        font-family: 'Roboto', Arial, sans-serif !important;
    }

    .wrapper {
        display: block;
        margin: 0 auto;
        max-width: 480px;
    }

    .row {
        padding: 15px 0
    }

    .logo_section {
        display: block;
        margin: 0 auto;
        padding-bottom: 25px;
    }

    .logo_section .logo {
        display: block;
        margin: 0 auto;
    }

    #error {
        line-height: 160%;
        font-weight: normal;
        font-size: 16px;
    }

    #expired_widget {
        display: none;
    }

    #expired_widget p, h3 {
        line-height: 160%;
        font-weight: normal;
        font-size: 16px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        padding: 4px;
        display: inline-block
    }

    label {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: bold;
        line-height: 140%;
    }

    #followup {
        font-weight: normal;
    }

    .satisfaction {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        background-color: #f7f7f7;
        display: inline-block;
        padding: 12px 20px;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }

    textarea {
        margin-top: 5px;
        padding: 10px;
        width: 95%;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #ffcd05;
        border: none;
        color: #282832;
        padding: 12px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        border: 1px solid #cccccc;
    }

    /* Add a hover effect */
    input[type="submit"]:hover {
        transition: background-color 0.9s;
    }
  
    #response {
        font-size: 14px;
        font-weight: bold;
    }

    @media only screen and (max-width: 460px) {
        .mob-no {
            display: none !important;
            overflow: hidden !important;
            width: 0 !important;
            height: 0 !important;
        }
    }
</style>
<meta name="robots" content="noindex, nofollow">
</head>
<body>
<div class="wrapper">

<div id='extole_zone_homepage_banner'></div>
<script type='text/javascript' src='https://share.carparts.com/core.js' fetchpriority='high' async></script>
<script type="text/javascript">
    (function(c,b,f,k,a){c[b]=c[b]||{};for(c[b].q=c[b].q||[];a<k.length;)f(k[a++],c[b])})(window,"extole",function (c,b){b[c]=b[c]||function (){b.q.push([c,arguments])}},["createZone"],0);
    extole.createZone({
        name: "homepage_banner",
        element_id: 'extole_zone_homepage_banner'
    });
</script>

</div>
</body>
</html>
